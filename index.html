<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css.css" media="only screen and (max-device-width:480px)">
    
    <title>Document</title>
</head>
<body>
    <div class="contenedor">
        <div>
            <h5 class="centrado-url">Usted Esta En:</h5>
            <h5 id="url" class="centrado-url">URL</h5>
        </div>
        <hr>
        <h5 class="centrado">Actividad 5 - Diseño de App</h5>
        <!-- Area 1 -->
        <div class="firstArea">
            <button type="button" class="btn btn-primary tamano" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Area 1
            </button>
            
            <!-- Modal Area 1 -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" style="margin: 30px;">
                <div class="modal-content" style="width: 900px;">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" style="font-size: 30px;">El modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" style="font-size: 30px;">
                    Que onda soy el modal
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary tamano" data-bs-dismiss="modal" style="font-size: 30px;">Cerrar</button>
                    <button type="button" class="btn btn-primary tamano" style="font-size: 30px;">Guardar</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <!-- Fin Area 1 -->
        <!-- Area 2 -->
        <div class="tabla">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
              </table>
        </div>
        <!-- Fin Area 2 -->
        <!-- Area 3 -->
        <div class="thirdArea">
            <button type="button" class="btn btn-success espacio tamano" style="font-size: 30px;">Actualizar</button>
            <button type="button" class="btn btn-danger tamano" style="font-size: 30px;">Cerrar</button>

        </div>
        <!-- Fin Area 3 -->
        <div class="bottom">
            <!-- Informacion App -->
            <button type="button" class="btn btn-primary tamano izquierda" style="font-size: 30px;" data-bs-toggle="modal" data-bs-target="#informationApp">
                ?
            </button>
            
            <!-- Modal Informacion App -->
            <div class="modal fade" id="informationApp" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" style="margin: 30px;">
                <div class="modal-content" style="width: 900px;">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" style="font-size: 30px;">El modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" style="font-size: 30px; text-align: center;">
                        Informacion de mi app
                    </br>
                        Aplicacion Para La Materia de Diseño De Apps
                    </br>
                        Nombre Alumno: Eduardo Ortiz 
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary tamano" data-bs-dismiss="modal" style="font-size: 30px;">Cerrar</button>
                    <button type="button" class="btn btn-primary tamano" style="font-size: 30px;">Guardar</button>
                    </div>
                </div>
                </div>
            </div>
            <!-- Fin informacion app -->
            <button onclick="self.close()" class="btn btn-danger tamano derecha" style="font-size: 30px;">X</button>
        </div>
    </div>
</body>
</html>
<script>
var url = location.href;
document.getElementById("url").innerHTML = url;
</script>
